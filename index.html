<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="icons/dashboard.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="sidebar">

            <div class="sidebar-top">
              <div class="logo">
                <img class="logo-image" src="icons/dashboard.png" alt="#">
              </div>
              <div class="title">Dashboard</div>
            </div>
      
            <div class="sidebar-middle">
      
              <img class="home-icon" src="icons/home.png" alt="">
              <div class="home">Home</div>
      
              <img class="profile-icon" src="icons/profile.png" alt="">
              <div class="profile">Profile</div>
      
              <img class="message-icon" src="icons/message.png" alt="">
              <div class="message">Messages</div>
      
              <img class="timepast-icon" src="icons/time-past.png" alt="">
              <div class="timepast">History</div>
      
              <img class="todolist-icon" src="icons/to-do-list.png" alt=""> 
              <div class="todolist">Tasks</div>
              
              <img class="group-icon" src="icons/group.png" alt=""> 
              <div class="group">Communities</div>
      
            </div>
      
            <div class="sidebar-bottom">
              
              <img class="settings-icon" src="icons/settings.png" alt="">
              <div class="settings">Settings</div>
      
              <img class="help-icon" src="icons/help.png" alt="">
              <div class="help">Support</div>
      
              <img class="shield-icon" src="icons/shield.png" alt="">
              <div class="shield">Privacy</div>
              
            </div>
      
          </div>
      





        <div class="header">
            <div class="header-top">

                <div class="header-top-left">
                    <img src="icons/search.png" alt="search-icon">
                    <input type="search" name="search" id="search" placeholder="Search">

                </div>




                <div class="header-top-right">
                    <div class="item-1"></div>
                    <div class="item-2"></div>
                    <div class="item-3"></div>

                </div>


            </div>
            <div class="header-bottom">
                <div class="admin">
                    <div class="picture"></div>
                    <div class="st-1"></div>
                    <div class="st-2"></div>
                </div>
                <div class="buttons">
                    <button class="btn-1">News</button>
                    <button class="btn-2">Upload</button>
                    <button class="btn-3">Share</button>
                </div>


            </div>

        </div>
        <div class="main"></div>
    </div>

</body>

</html>
